<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fila Online — Empresa</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; background: #f0f2f5; margin:0; padding:20px; }
    h1 { color: #222; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    th { background: #007bff; color: #fff; }
    button { padding: 6px 12px; border: none; border-radius: 6px; background: #28a745; color: #fff; cursor: pointer; }
    button:hover { background: #218838; }
    button.atendimento { background: #fd7e14; color: #fff; }
    button.atendimento:hover { background: #e36b00; }
    button.naoCompareceu { background: #dc3545; color: #fff; }
    button.naoCompareceu:hover { background: #b52a2a; }
    button.atendido { background: #28a745; color: #fff; }
    button.atendido:hover { background: #218838; }
  </style>
</head>
<body>
  <h1>Fila Atual — Empresa</h1>
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Telefone</th>
        <th>Hora</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="tabelaFila"></tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getFirestore, collection, query, orderBy, onSnapshot, doc, updateDoc } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCmEQl0LAcrZ0uio-DYYknD-NrrvFN1RjI",
      authDomain: "fila-online-7b900.firebaseapp.com",
      projectId: "fila-online-7b900",
      storageBucket: "fila-online-7b900.firebasestorage.app",
      messagingSenderId: "797876819240",
      appId: "1:797876819240:web:034a70c5e804ab0440ac1d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const tabelaFila = document.getElementById('tabelaFila');

    // Consulta em tempo real da fila, ordenada por hora
    const filaQuery = query(collection(db, "fila"), orderBy("hora"));
    onSnapshot(filaQuery, (snapshot) => {
      tabelaFila.innerHTML = ""; // limpa a tabela
      snapshot.forEach(docItem => {
        const data = docItem.data();
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${data.nome}</td>
          <td>${data.telefone}</td>
          <td>${new Date(data.hora.seconds * 1000).toLocaleTimeString()}</td>
          <td>${data.atendido ? "✔ Atendido" : `<button data-id="${docItem.id}">Atendido</button>`}</td>
        `;
        tabelaFila.appendChild(tr);

        // Adiciona evento no botão "Atendido"
        if (!data.atendido) {
          tr.querySelector('button').addEventListener('click', async () => {
            const docRef = doc(db, "fila", docItem.id);
            await updateDoc(docRef, { atendido: true });
          });
        }
      });
    });

  </script>
</body>
</html>
