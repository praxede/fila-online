<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fila Online — Cliente</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f0f2f5;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, .08);
      width: 320px;
      max-width: 92%;
      text-align: center;
    }

    h1 {
      font-size: 20px;
      margin: 0 0 12px;
      color: #222;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: 0;
      border-radius: 8px;
      background: #007bff;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    #msg {
      margin-top: 12px;
      color: #0066cc;
      font-weight: 600;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Entrar na fila</h1>
    <form id="formFila">
      <input id="nome" type="text" placeholder="Seu nome" required />
      <input id="telefone" type="tel" placeholder="Seu telefone" required />
      <button type="submit">Entrar na fila</button>
    </form>
    <div id="msg"></div>
  </div>

  <!-- Script que conecta ao Firebase e salva no Firestore -->
  <script type="module">
    // Importa as bibliotecas do Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCmEQl0LAcrZ0uio-DYYknD-NrrvFN1RjI",
      authDomain: "fila-online-7b900.firebaseapp.com",
      projectId: "fila-online-7b900",
      storageBucket: "fila-online-7b900.firebasestorage.app",
      messagingSenderId: "797876819240",
      appId: "1:797876819240:web:034a70c5e804ab0440ac1d"
    };

    // Inicializa Firebase e Firestore
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Captura o formulário e a mensagem
    const form = document.getElementById('formFila');
    const msg = document.getElementById('msg');

    // Evento de submit
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const nome = document.getElementById('nome').value.trim();
      const telefone = document.getElementById('telefone').value.trim();

      if (!nome || !telefone) {
        alert('Preencha nome e telefone.');
        return;
      }

      try {
        // Salva os dados no Firestore na coleção "fila"
        await addDoc(collection(db, "fila"), { nome, telefone, hora: new Date() });

        msg.textContent = `Olá, ${nome}! Você entrou na fila.`;
        msg.style.display = 'block';
        form.reset();
      } catch (e) {
        alert("Erro ao salvar no banco: " + e.message);
      }
    });
  </script>
</body>
</html>
