<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fila Online — Cliente</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f0f2f5;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, .08);
      width: 320px;
      max-width: 92%;
      text-align: center;
    }
    h1 {
      font-size: 20px;
      margin: 0 0 12px;
      color: #222;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }
    button {
      width: 100%;
      padding: 12px;
      border: 0;
      border-radius: 8px;
      background: #007bff;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #msg {
      margin-top: 12px;
      color: #0066cc;
      font-weight: 600;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Entrar na fila</h1>
    <form id="formFila">
      <input id="nome" type="text" placeholder="Seu nome" required />
      <input id="telefone" type="tel" placeholder="Seu telefone" maxlength="11" required />
      <button type="submit">Entrar na fila</button>
    </form>
    <div id="msg"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getFirestore, collection, addDoc, query, where, getDocs, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

    // Config do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCmEQl0LAcrZ0uio-DYYknD-NrrvFN1RjI",
      authDomain: "fila-online-7b900.firebaseapp.com",
      projectId: "fila-online-7b900",
      storageBucket: "fila-online-7b900.firebasestorage.app",
      messagingSenderId: "797876819240",
      appId: "1:797876819240:web:034a70c5e804ab0440ac1d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById('formFila');
    const msg = document.getElementById('msg');

    // Formatação do nome e telefone
    const nomeInput = document.getElementById('nome');
    const telefoneInput = document.getElementById('telefone');

    nomeInput.addEventListener('input', () => {
      nomeInput.value = nomeInput.value.toUpperCase();
    });

    telefoneInput.addEventListener('input', () => {
      let digits = telefoneInput.value.replace(/\D/g, '').slice(0,11);
      if (digits.length <= 2) {
        telefoneInput.value = `(${digits}`;
      } else if (digits.length <= 7) {
        telefoneInput.value = `(${digits.slice(0,2)}) ${digits.slice(2)}`;
      } else {
        telefoneInput.value = `(${digits.slice(0,2)}) ${digits.slice(2,7)}-${digits.slice(7,11)}`;
      }
    });

    // Função para entrar na fila
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const nome = nomeInput.value.trim();
      const telefone = telefoneInput.value.replace(/\D/g, ''); // só números

      if (!nome || !telefone) {
        alert("Preencha nome e telefone.");
        return;
      }

      const filaRef = collection(db, "fila");

      // Verifica se já existe
      const q = query(filaRef, where("telefone","==",telefone));
      const querySnapshot = await getDocs(q);

      if (querySnapshot.empty) {
        // Adiciona novo registro
        await addDoc(filaRef, { nome, telefone, hora: new Date(), atendido: false });
      }

      msg.style.display = 'block';

      // Atualiza posição na fila em tempo real
      const filaQuery = query(filaRef, orderBy("hora"));
      onSnapshot(filaQuery, (snapshot) => {
        let fila = [];
        snapshot.forEach(doc => {
          if (!doc.data().atendido) fila.push(doc.data());
        });

        const pos = fila.findIndex(c => c.telefone === telefone);
        if (pos === -1) {
          msg.textContent = "Você já foi atendido!";
        } else if (pos === 0) {
          msg.textContent = "Sua vez chegou!";
        } else if (pos === 1) {
          msg.textContent = "Você é o próximo da fila!";
        } else {
          msg.textContent = `Sua posição na fila: ${pos+1}`;
        }
      });

      form.reset();
    });

  </script>
</body>
</html>
