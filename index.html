<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fila Online — Cliente</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f0f2f5;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, .08);
      width: 320px;
      max-width: 92%;
      text-align: center;
    }

    h1 {
      font-size: 20px;
      margin: 0 0 12px;
      color: #222;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: 0;
      border-radius: 8px;
      background: #007bff;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    #msg {
      margin-top: 12px;
      color: #0066cc;
      font-weight: 600;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Entrar na fila</h1>
    <form id="formFila">
      <input id="nome" type="text" placeholder="Seu nome" required />
      <input id="telefone" type="tel" placeholder="Seu telefone" required />
      <button type="submit">Entrar na fila</button>
    </form>
    <div id="msg"></div>
  </div>

  <script>
    const form = document.getElementById('formFila');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const nome = document.getElementById('nome').value.trim();
      const telefone = document.getElementById('telefone').value.trim();

      if (!nome || !telefone) {
        alert('Preencha nome e telefone.');
        return;
      }

      msg.textContent = `Olá, ${nome}! Você entrou na fila.`;
      msg.style.display = 'block';
      form.reset();
    });
  </script>
</body>
</html>
